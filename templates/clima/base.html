<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Clima · Open-Meteo{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
<link rel="stylesheet" href="{% static 'clima/css/style.css' %}">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
  <!-- Fondo del clima -->
  <div class="weather-bg">
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
  </div>

  <!-- Barra superior -->
  <nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
      <a class="text-center navbar-brand fw-semibold" href="/"> App Clima</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container py-3 bg-white bg-opacity-75 rounded-4 shadow-sm">
    {% if messages %}
      {% for msg in messages %}
        <div class="alert alert-{{ msg.tags }} alert-dismissible fade show shadow-sm" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center mt-5 mb-3 small">
    <p class="mb-0">Django · Bootstrap 5 · Open-Meteo</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
